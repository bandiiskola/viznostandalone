<body>
    <div class="d-flex vh-100">
        <div class="container my-auto">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h2 class="text-center mb-4">Kapcsolatfelvétel</h2>
              
              <form action="" method="">
                <div class="form-group">
                  <label for="name">Név</label>
                  <input type="text" class="form-control" id="name" placeholder="Írd le a neved" required>
                </div>
      
                <div class="form-group">
                  <label class="mt-3" for="email">E-mail cím</label>
                  <input type="email" class="form-control" id="email" placeholder="E-mail címed" required>
                </div>
      
                <div class="form-group">
                  <label class="mt-3" for="message">Üzenet</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Üzenet, amit a fejlesztőknek el szeretnél küldeni" required></textarea>
                </div>
      
                <button type="submit" class="btn btn-secondary w-100 mt-3 btn-block">Küldés</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
</body>
