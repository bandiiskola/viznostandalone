<div class="container mt-5">
    <div class="card shadow-sm rounded p-4 bg-dark text-light">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Adatok Felvétele</h4>
                
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="nev" class="form-label">Név</label>
                        <input type="text" id="nev" name="nev" maxlength="50" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="cim" class="form-label">Cím</label>
                        <input type="text" id="cim" name="cim" maxlength="255" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="leiras" class="form-label">Leírás</label>
                        <textarea id="leiras" name="leiras" maxlength="255" class="form-control" rows="4" cols="50"></textarea>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <button class="btn btn-success" (click)="callAPI()">Feltölt</button>
                    </div>
                </div>
        </div>
    </div>
</div>
